
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th colspan="7">TIME TABLE</th>
      </tr>
      <tr>
        <td rowspan="7">Hour</td>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thur</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <tr>
        <td>Math</td>
        <td>Comp</td>
        <td>Isl</td>
        <td>Pak.S</td>
        <td>Sci</td>
        <td>Art</td>
      </tr>
      <tr>
        <td>Math</td>
        <td>Arts</td>
        <td>Sci</td>
        <td>Comp</td>
        <td>Isl</td>
        <td>Geo</td>
      </tr>
      <tr>
        <th colspan="6">Lunch</th>
      </tr>
      <tr>
        <td>Math</td>
        <td>Comp</td>
        <td>Art</td>
        <td>Games</td>
        <td>Hist</td>
        <td rowspan="2">Game</td>
      </tr>
      <tr>
        <td>Urdu</td>
        <td>Eng</td>
        <td>Urdu</td>
        <td>Eng</td>
        <td>Math</td>
      </tr>
    </table>
  </body>
</html>
